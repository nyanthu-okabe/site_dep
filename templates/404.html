{% extends "base.html" %}

{% block content %}
<section id="404">
  <h2>Page Not Found</h2>
  <p>
    Sorry, the page you requested could not be found:
    <strong><span id="missing-url"></span></strong>
  </p>
  <script>
    // Get the URL path that was accessed
    const missingUrl = window.location.pathname;
    document.getElementById("missing-url").textContent = missingUrl;
  </script>
</section>
{% endblock %}
