<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.nyanthu.com/" />
        <meta

            content="https://www.nyanthu.com/favicon2.png"
        />
        <meta property="og:locale" content="en_US" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta

            content="Nyanthu | Software & Game Developer"
        />
        <meta
            name="twitter:description"
            content="We create interactive software and games for everyone."
        />
        <meta
            name="twitter:image"
            content="https://www.nyanthu.com/favicon2.png"
        />

        <link rel="icon" type="image/png" href="/static/favicon2.png?v=2" />
        <link

            sizes="180x180"
            href="/static/favicon2.png?v=2"
        />
        <meta
            name="description"
            content="Nyanthu is a development group creating innovative software, games, and tools."
        />
        <title>Nyanthu | Software & Game Development Studio</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap&family=Pixelify+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>

        <link rel="stylesheet" href="/static/base.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <link rel="preconnect" href="https://fonts.googleapis.com" />
                <link
                    rel="preconnect"
                    href="https://fonts.gstatic.com"
                    crossorigin
                />
                <link
                    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
                    rel="stylesheet"
                />
                <style>
                    .logo {
                        font-family: "Fira Sans", sans-serif;
                        font-weight: 100;
                        font-style: normal;
                        vertical-align: top;
                    }
                    .logo_img {
                        padding: 10px;
                    }
                </style>
                <!--TEST CODE -->
                <a href="/" style="all: unset; cursor: pointer; display: block">
                    <div
                        class="logo"
                        style="
                            display: flex;
                            align-items: center;
                            gap: 20px;
                            font-family: &quot;Fira Sans&quot;, sans-serif;
                            margin-bottom: 10px;
                        "
                    >
                        <img
                            class="logo_img"
                            src="/static/n.png"
                            alt="Logo"
                            style="
                                height: 50px;
                                width: 50px;
                                border: 0px;
                                object-fit: contain;
                            "
                        />
                        <div>
                            <h1
                                style="
                                    font-size: 36px;
                                    font-weight: 500;
                                    margin: 0;
                                    line-height: 1.1;
                                "
                            >
                                Nyanthu
                            </h1>
                            <p
                                style="
                                    margin: 0px 0 0 0;
                                    font-weight: 200;
                                    font-size: 16px;
                                    color: #555;
                                "
                            >
                                High quality applications and games at low cost
                            </p>
                        </div>
                    </div>
                    <!--TEST CODE -->
                </a>
                <div
                    class="header-buttons"
                    role="navigation"
                    aria-label="main navigation"
                >
                    <input type="button" value="Home" data-target="" />
                    <input type="button" value="Sites" data-target="sites" />
                    <input type="button" value="Apps" data-target="apps" />
                    <input type="button" value="Docs" data-target="docs" />
                    <input type="button" value="Policy" data-target="policy" />
                    <!-- <input type="button" value="Donate" data-target="donate" /> -->
                    <!--<input
                        class="donateBtn"
                        type="button"
                        value="Donate"
                        data-target="donate"
                    />-->
                    {% if user.activate %}
                    <div class="account-nav">
                        <input
                            type="button"
                            value="{{ user.name }}"
                            style="border-color: #1d2088"
                        />
                        <ul class="dropdown">
                            <li>
                                <input
                                    type="button"
                                    value="Profile"
                                    data-redirect="profile"
                                />
                            </li>
                            <li>
                                <input
                                    type="button"
                                    value="Settings"
                                    data-redirect="settings"
                                />
                            </li>
                            <li>
                                <input
                                    type="button"
                                    value="Dark"
                                    data-redirect="my-threads"
                                />
                            </li>
                            <li class="divider">
                                <input
                                    type="button"
                                    value="Logout"
                                    data-redirect="logout"
                                />
                            </li>
                        </ul>
                    </div>
                    {% else %}
                    <input
                        style="border-color: #1d2088"
                        type="button"
                        value="Login"
                        data-target="login"
                    />
                    {% endif %}
                </div>
            </div>

            <div id="content">
                {% block content %}
                <!-- Default content if none is provided by child templates -->
                {% endblock %}
            </div>

            <footer>
                <p>© 2025 Nyanthu. All rights reserved.</p>
            </footer>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const buttons = document.querySelectorAll("[data-target]");
                const content = document.getElementById("content");

                function loadPage(target) {
                    const url = target === "" ? "/" : `/${target}/`;
                    fetch(url)
                        .then((response) => response.text())
                        .then((html) => {
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(
                                html,
                                "text/html",
                            );
                            const newContent =
                                doc.querySelector("#content").innerHTML;
                            content.innerHTML = newContent;
                            history.pushState({ target: target }, "", url);

                            Prism.highlightAll(); // ←ここで新しいコードブロックを再ハイライト　これによってprismハイライト処理問題解決ずみ
                        });
                }

                buttons.forEach((button) => {
                    button.addEventListener("click", function () {
                        const target = this.getAttribute("data-target");
                        loadPage(target);
                    });
                });

                window.addEventListener("popstate", function (event) {
                    if (event.state && event.state.target) {
                        loadPage(event.state.target);
                    } else {
                        loadPage(""); // Go to home on back to initial state
                    }
                });
            });
        </script>
    </body>
</html>
